<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- starting admin page with the view where all orders listed -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
    <title>Edit User</title>
</h:head>

<body>

    <h1>Edit user</h1>
    <h:form>
        <p>
            Enter new first name:
            <h:inputText value="" name="firstname">
            </h:inputText>
        </p>
        <p>
            Enter new last name:
            <h:inputText value="" name="lastname">
            </h:inputText>
        </p>
        <p>
            Enter new email:
            <h:inputText value="" name="email">
            </h:inputText>
        </p>
        <p>
            Enter new phone number:
            <h:inputText value="" name="phoneNo">
            </h:inputText>
        </p>
        <h:commandButton value="Update user"></h:commandButton>
    </h:form>
</body>

</html>
